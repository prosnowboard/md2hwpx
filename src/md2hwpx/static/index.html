    <style>
        :root {

            --bg-white: #ffffff;

        * {

        body {

        header {

        h1 {

        .subtitle {

        .style-selector {

        .style-selector label {

        select {

        #convert-btn {
            padding: 0.875rem 1.5rem;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;

        #convert-btn:hover {
            background-color: var(--primary-blue-hover);
            transform: translateY(-1px);

        #convert-btn:active {

        #convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;

        #convert-btn.loading::after {
            content: "";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);

            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);

        .right-column {

        .card {

        .info-panel ul {

        #status {

        #status.visible {
            display: block;

        #status.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        #status.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        #drop-zone {
            border: 2px dashed var(--border-gray);
            border-radius: 0.5rem;
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        #drop-zone:hover,
        #drop-zone.highlight {
            border-color: var(--primary-blue);
            background-color: rgba(37, 99, 235, 0.05);
            color: var(--primary-blue);
        }

        #file-input {
            display: none;
        }

        .drop-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .file-list {
            display: none;
            background-color: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .file-list.visible {
            display: block;
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .file-list-header span {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .file-list-clear {
            font-size: 0.75rem;
            color: var(--error-red);
            cursor: pointer;
            border: none;
            background: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .file-list-clear:hover {
            background-color: #fee2e2;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.375rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8125rem;
            color: var(--text-dark);
        }

        .file-item:nth-child(even) {
            background-color: var(--bg-light);
        }

        .file-item-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-item-remove {
            color: var(--text-gray);
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            padding: 0 0.25rem;
            line-height: 1;
        }

        .file-item-remove:hover {
            color: var(--error-red);
        }

        .file-item-status {
            font-size: 0.75rem;
            margin-left: 0.5rem;
            flex-shrink: 0;
        }

        .file-item-status.done {
            color: var(--success-green);
        }

        .file-item-status.fail {
            color: var(--error-red);
        }

        .file-item-status.pending {
            color: var(--text-gray);
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            #md-input {
                min-height: 300px;
            }
        }

<body>
    <header>

        <p class="subtitle">ë§ˆí¬ë‹¤ìš´ â†’ HWPX ë³€í™˜ê¸°</p>

    <main>

                <div style="font-size:0.75rem;margin-top:0.25rem;color:var(--text-gray)">ì—¬ëŸ¬ íŒŒì¼ ë™ì‹œ ì„ íƒ ê°€ëŠ¥</div>

    <script>
        (function() {
            // Element references
            const mdInput = document.getElementById('md-input');
            const styleSelect = document.getElementById('style-select');
            const convertBtn = document.getElementById('convert-btn');
            const statusDiv = document.getElementById('status');
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const fileListDiv = document.getElementById('file-list');
            const fileListTitle = document.getElementById('file-list-title');
            const fileListItems = document.getElementById('file-list-items');
            const fileListClear = document.getElementById('file-list-clear');

            // Pending files queue
            let pendingFiles = [];

            // Style persistence
            const savedStyle = localStorage.getItem('md2hwpx-style');
            if (savedStyle) {
                styleSelect.value = savedStyle;
            }

            styleSelect.addEventListener('change', function() {
                localStorage.setItem('md2hwpx-style', this.value);
            });

            // Status display
            function showStatus(message, type) {
                statusDiv.innerHTML = message;
                statusDiv.className = 'visible ' + type;
            }

            function hideStatus() {
                statusDiv.className = '';
            }

            // --- File list management ---

            function addFiles(files) {
                for (const f of files) {
                    pendingFiles.push(f);
                }
                renderFileList();
            }

            function removeFile(index) {
                pendingFiles.splice(index, 1);
                renderFileList();
            }

            function clearFiles() {
                pendingFiles = [];
                renderFileList();
            }

            function renderFileList() {
                if (pendingFiles.length === 0) {
                    fileListDiv.classList.remove('visible');
                    updateConvertBtnLabel();
                    return;
                }
                fileListDiv.classList.add('visible');
                fileListTitle.textContent = pendingFiles.length + 'ê°œ íŒŒì¼ ì„ íƒë¨';
                fileListItems.innerHTML = '';
                pendingFiles.forEach(function(file, idx) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.setAttribute('data-index', idx);

                    const name = document.createElement('span');
                    name.className = 'file-item-name';
                    name.textContent = file.name;

                    const statusSpan = document.createElement('span');
                    statusSpan.className = 'file-item-status pending';
                    statusSpan.id = 'file-status-' + idx;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'file-item-remove';
                    removeBtn.textContent = '\u00d7';
                    removeBtn.onclick = function(e) {
                        e.stopPropagation();
                        removeFile(idx);
                    };

                    item.appendChild(name);
                    item.appendChild(statusSpan);
                    item.appendChild(removeBtn);
                    fileListItems.appendChild(item);
                });
                updateConvertBtnLabel();
            }

            function updateConvertBtnLabel() {
                if (pendingFiles.length > 0) {
                    convertBtn.textContent = pendingFiles.length + 'ê°œ íŒŒì¼ ë³€í™˜ ë° ë‹¤ìš´ë¡œë“œ';
                } else {
                    convertBtn.textContent = 'ë³€í™˜ ë° ë‹¤ìš´ë¡œë“œ';
                }
            }

            function setFileStatus(idx, status, text) {
                const el = document.getElementById('file-status-' + idx);
                if (el) {
                    el.className = 'file-item-status ' + status;
                    el.textContent = text;
                }
            }

            fileListClear.addEventListener('click', function() {
                clearFiles();
            });

            // --- File input / drag-and-drop ---

            dropZone.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    addFiles(e.target.files);
                }
                fileInput.value = '';
            });

            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.add('highlight');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('highlight');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('highlight');
                if (e.dataTransfer.files.length > 0) {
                    addFiles(e.dataTransfer.files);
                }
            });

            // --- Download helper ---

            function downloadBlob(blob, filename) {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            // --- Deduplicate filenames ---

            function deduplicateFilename(basename, usedNames) {
                if (!usedNames.has(basename)) {
                    usedNames.add(basename);
                    return basename;
                }
                const dot = basename.lastIndexOf('.');
                const name = dot > 0 ? basename.substring(0, dot) : basename;
                const ext = dot > 0 ? basename.substring(dot) : '';
                let n = 1;
                while (usedNames.has(name + '(' + n + ')' + ext)) {
                    n++;
                }
                const result = name + '(' + n + ')' + ext;
                usedNames.add(result);
                return result;
            }

            // --- Convert: batch files or textarea ---

            async function convert() {
                const style = styleSelect.value;

                if (pendingFiles.length > 0) {
                    await convertFiles(style);
                } else {
                    await convertText(style);
                }
            }

            async function convertText(style) {
                const markdown = mdInput.value.trim();
                if (!markdown) {
                    showStatus('ë§ˆí¬ë‹¤ìš´ì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                    return;
                }

                convertBtn.disabled = true;
                convertBtn.classList.add('loading');
                convertBtn.textContent = 'ë³€í™˜ ì¤‘...';
                hideStatus();

                try {
                    const formData = new FormData();
                    formData.append('markdown', markdown);
                    formData.append('style', style);

                    const response = await fetch('/convert/text', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        let errorMsg = 'ë³€í™˜ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                        try {
                            const errorData = await response.json();
                            errorMsg = errorData.detail || errorMsg;
                        } catch (e) {
                            errorMsg = 'ì„œë²„ ì˜¤ë¥˜: ' + response.status + ' ' + response.statusText;
                        }
                        throw new Error(errorMsg);
                    }

                    const blob = await response.blob();
                    downloadBlob(blob, 'document.hwpx');
                    showStatus('ë³€í™˜ ì™„ë£Œ! íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë©ë‹ˆë‹¤.', 'success');
                } catch (error) {
                    showStatus(error.message, 'error');
                } finally {
                    convertBtn.disabled = false;
                    convertBtn.classList.remove('loading');
                    updateConvertBtnLabel();
                }
            }

            async function convertFiles(style) {
                const files = pendingFiles.slice();
                const total = files.length;

                convertBtn.disabled = true;
                convertBtn.classList.add('loading');
                hideStatus();

                const usedNames = new Set();
                let doneCount = 0;
                let failCount = 0;

                for (let i = 0; i < files.length; i++) {
                    convertBtn.textContent = 'ë³€í™˜ ì¤‘... (' + (i + 1) + '/' + total + ')';
                    setFileStatus(i, 'pending', 'ë³€í™˜ ì¤‘...');

                    try {
                        const formData = new FormData();
                        formData.append('file', files[i], files[i].name);
                        formData.append('style', style);

                        const response = await fetch('/convert', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(response.status + ' ' + response.statusText);
                        }

                        // Build filename from original .md name
                        const origName = files[i].name;
                        const baseName = origName.replace(/\.(md|markdown|txt)$/i, '') + '.hwpx';
                        const filename = deduplicateFilename(baseName, usedNames);

                        const blob = await response.blob();
                        downloadBlob(blob, filename);
                        setFileStatus(i, 'done', 'ì™„ë£Œ');
                        doneCount++;
                    } catch (error) {
                        setFileStatus(i, 'fail', 'ì‹¤íŒ¨');
                        failCount++;
                    }
                }

                convertBtn.disabled = false;
                convertBtn.classList.remove('loading');

                if (failCount === 0) {
                    showStatus(doneCount + 'ê°œ íŒŒì¼ ë³€í™˜ ì™„ë£Œ! ë‹¤ìš´ë¡œë“œë©ë‹ˆë‹¤.', 'success');
                } else {
                    showStatus(doneCount + 'ê°œ ì„±ê³µ, ' + failCount + 'ê°œ ì‹¤íŒ¨', failCount === total ? 'error' : 'success');
                }

                updateConvertBtnLabel();
            }

            // Button click handler
            convertBtn.addEventListener('click', convert);

            // Ctrl+Enter / Cmd+Enter
            mdInput.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    convert();
                }
            });
        })();
    </script>
